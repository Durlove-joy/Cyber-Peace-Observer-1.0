<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Peace Observer - Data Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #1a237e;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .data-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .data-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .data-card h2 {
            color: #1a237e;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .data-table th, .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #1a237e;
        }
        .data-table tr:hover {
            background: #f5f5f5;
        }
        .count-badge {
            display: inline-block;
            padding: 3px 8px;
            background: #1a237e;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 5px;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 24px;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cyber Peace Observer - Data Analysis</h1>
            <p>Visual representation of reported cyber peace issues</p>
        </div>

        <div class="data-container">
            <div class="data-card">
                <h2>Issue Types Summary</h2>
                <div id="typeSummary"></div>
            </div>
            <div class="data-card">
                <h2>Recent Issues</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="recentIssues"></tbody>
                </table>
            </div>
            <div class="data-card">
                <h2>Top Locations</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="topLocations"></tbody>
                </table>
            </div>
            <div class="data-card">
                <h2>Category Distribution</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="categoryDistribution"></tbody>
                </table>
            </div>
        </div>

        <a href="index.html" class="back-button">Back to Map</a>
    </div>

    <script>
        // Fetch data from Google Sheets
        fetch("https://script.google.com/macros/s/AKfycbwmcens5pwcDr1SiiVPhJX9itVRTmkQG4l_7-hN4SRmTDCQplrjVQ6yyUFm0L3qlGUz/exec")
            .then(res => res.json())
            .then(data => {
                if (!data || !Array.isArray(data)) {
                    throw new Error('Invalid data format');
                }

                // Process and display data
                displayTypeSummary(data);
                displayRecentIssues(data);
                displayTopLocations(data);
                displayCategoryDistribution(data);
            })
            .catch(error => {
                document.querySelector('.data-container').innerHTML = `
                    <div class="data-card" style="grid-column: 1 / -1; text-align: center;">
                        <h2>Error Loading Data</h2>
                        <p style="color: #666;">${error.message}</p>
                        <p>Please try refreshing the page or contact support if the problem persists.</p>
                    </div>
                `;
            });

        function displayTypeSummary(data) {
            const types = {};
            data.forEach(item => {
                const type = (item.Type || 'Unknown').trim().toUpperCase();
                if (type) {
                    types[type] = (types[type] || 0) + 1;
                }
            });

            const typeSummary = document.getElementById('typeSummary');
            typeSummary.innerHTML = `
                <div class="stats-grid">
                    ${Object.entries(types).map(([type, count]) => `
                        <div class="stat-item">
                            <div class="stat-value">${count}</div>
                            <div class="stat-label">${type}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function displayRecentIssues(data) {
            const recentIssues = data
                .sort((a, b) => new Date(b['Date and Time']) - new Date(a['Date and Time']))
                .slice(0, 5);

            const tbody = document.getElementById('recentIssues');
            tbody.innerHTML = recentIssues.map(issue => `
                <tr>
                    <td>${issue.Type || 'Unknown'}</td>
                    <td>${issue['To The Location'] || 'Unknown'}</td>
                    <td>${new Date(issue['Date and Time']).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        function displayTopLocations(data) {
            const locations = {};
            data.forEach(item => {
                const location = (item['To The Location'] || 'Unknown').trim();
                if (location) {
                    locations[location] = (locations[location] || 0) + 1;
                }
            });

            const topLocations = Object.entries(locations)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            const tbody = document.getElementById('topLocations');
            tbody.innerHTML = topLocations.map(([location, count]) => `
                <tr>
                    <td>${location}</td>
                    <td>${count}</td>
                </tr>
            `).join('');
        }

        function displayCategoryDistribution(data) {
            const categories = {};
            data.forEach(item => {
                const category = (item.Catagory || 'Unknown').trim();
                if (category) {
                    categories[category] = (categories[category] || 0) + 1;
                }
            });

            const tbody = document.getElementById('categoryDistribution');
            tbody.innerHTML = Object.entries(categories)
                .sort((a, b) => b[1] - a[1])
                .map(([category, count]) => `
                    <tr>
                        <td>${category}</td>
                        <td>${count}</td>
                    </tr>
                `).join('');
        }
    </script>
</body>
</html>
