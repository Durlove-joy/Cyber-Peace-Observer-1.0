<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Peace Observer</title>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    /* Same CSS styles as before */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .leaflet-control {
      z-index: 1500;
    }
    #title {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;

      padding: 10px 0;

      left: 10px;

    }

        width: 100%;

        flex-direction: column;
        align-items: stretch;

</head>
<body>
  <div id="map"></div>
  <div id="title">Cyber Peace Observer</div>
  <div id="search" style="position: absolute; top: 50px; right: 10px; z-index: 1000; background: rgba(255, 255, 255, 0.3); padding: 10px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <input type="text" id="searchLocation" placeholder="Search Location" style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; width: 200px;" oninput="showSuggestions()" />
    <button onclick="searchLocation()" style="padding: 10px; font-size: 14px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">Search</button>
    <ul id="suggestions" style="list-style: none; margin: 0; padding: 0; background: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; border-radius: 4px; max-height: 150px; overflow-y: auto; display: none; position: absolute; top: 50px; right: 10px; z-index: 1001; width: 200px;"></ul>

    <script src="https://sheetdb.io/s/f/gk4ag43gyg19l.js"></script>

  <script>
    const isMobile = window.innerWidth <= 768;
    const initialZoom = isMobile ? 3 : 2;

    const map = L.map('map').setView([20, 0], initialZoom);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    map.zoomControl.setPosition('bottomright');

    const issueColors = {
      rumor: 'orange',
      hateSpeech: 'red'
    };

    function addMarker(lat, lon, issueType, description) {
      const color = issueColors[issueType] || 'gray';

      L.circle([lat, lon], {
        color,
        fillColor: color,
        fillOpacity: 0.5,
        radius: 50000
      })
        .addTo(map)
        .bindPopup(`<strong>${issueType.toUpperCase()}</strong><br>${description}`);
    }

    function submitReport() {
      const issueType = document.getElementById('issueType').value;
      const subType = document.getElementById('subType').value;
      const location = document.getElementById('location').value.trim();
      const description = document.getElementById('description').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!issueType || !subType || !location || !description || !email) {
        alert("Please fill in all fields.");
        return;
      }

      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=33bc15e34bc44677836917ce771d2a55`)
        .then(response => response.json())
        .then(data => {
          const geo = data.results[0]?.geometry;
          if (!geo) {
            alert("Could not find the location.");
            return;
          }

          const report = {
            issueType,
            subType,
            location,
            description,
            lat: geo.lat,
            lon: geo.lng
          };

          const reports = JSON.parse(localStorage.getItem("reports") || "[]");
          reports.push(report);
          localStorage.setItem("reports", JSON.stringify(reports));

          addMarker(geo.lat, geo.lng, issueType, description);

          // EmailJS functionality removed
          // MongoDB storage removed

          document.getElementById('issueType').value = '';
          document.getElementById('subType').value = '';
          document.getElementById('location').value = '';
          document.getElementById('description').value = '';
          document.getElementById('email').value = '';
        });
    }

    function showSuggestions() {
      const query = document.getElementById('searchLocation').value.trim();
      const suggestionsList = document.getElementById('suggestions');

      if (!query) {
        suggestionsList.style.display = 'none';
        return;
      }

      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(query)}&key=33bc15e34bc44677836917ce771d2a55&limit=5`)
        .then(response => response.json())
        .then(data => {
          const suggestions = data.results.map(result => result.formatted);
          suggestionsList.innerHTML = '';

          if (suggestions.length > 0) {
            suggestions.forEach(suggestion => {
              const li = document.createElement('li');
              li.textContent = suggestion;
              li.style.padding = '10px';
              li.style.cursor = 'pointer';
              li.addEventListener('click', () => {
                document.getElementById('searchLocation').value = suggestion;
                suggestionsList.style.display = 'none';
              });
              suggestionsList.appendChild(li);
            });
            suggestionsList.style.display = 'block';
          } else {
            suggestionsList.style.display = 'none';
          }
        })
        .catch(err => {
          console.error('Error fetching suggestions:', err);
          suggestionsList.style.display = 'none';
        });
    }

    async function searchLocation() {
      const location = document.getElementById('searchLocation').value.trim();
      if (!location) {
        alert('Please enter a location to search.');
        return;
      }

      fetch(`/api/geocode?query=${encodeURIComponent(location)}`)
        .then(response => response.json())
        .then(data => {
          const geo = data.results[0]?.geometry;
          if (!geo) {
            alert('Could not find the location.');
            return;
          }

          map.setView([geo.lat, geo.lng], 10);
        })
        .catch(err => {
          console.error('Error fetching geocode data:', err);
          alert('An error occurred while searching for the location.');
        });
    }

    const reports = JSON.parse(localStorage.getItem("reports") || "[]");
    reports.forEach(r => addMarker(r.lat, r.lon, `${r.issueType} - ${r.subType}`, r.description));
  </script>
  <script>

    const opencageApiKey = "33bc15e34bc44677836917ce771d2a55"; // Replace with your OpenCageData API key

    // Fetch the spreadsheet data
    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {

          const locationName = entry.location;
          const category = entry.category.toLowerCase();
  
          // Geocode the location
          fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(locationName)}&key=${opencageApiKey}`)
            .then(res => res.json())
            .then(geoData => {
              if (geoData.results.length > 0) {
                const { lat, lng } = geoData.results[0].geometry;
  
                // Create circle on map
                L.circle([lat, lng], {
                  radius: 50000, // Adjust as needed
                  color: categoryColors[category] || "gray",
                  fillColor: categoryColors[category] || "gray",
                  fillOpacity: 0.6
                }).addTo(map)
                .bindPopup(`<strong>Category:</strong> ${category}<br><strong>Location:</strong> ${locationName}`);
              }
            });
        });
      })
      .catch(error => console.error("Error loading data:", error));
  </script><br>

  <script>
    const activityColors = {
      "VIOLENT ACTIVITY": "red",
      "RUMOR": "yellow",
      "HATE SPEECH": "orange"
    };
    
    fetch("https://script.google.com/macros/s/AKfycbwmcens5pwcDr1SiiVPhJX9itVRTmkQG4l_7-hN4SRmTDCQplrjVQ6yyUFm0L3qlGUz/exec")
      .then(res => res.json())
      .then(data => {
        data.forEach(entry => {
          const locationName = entry["To The Location"];
          const type = entry["Type"]?.trim().toUpperCase();
          const description = entry["Description"];
    
          const color = activityColors[type] || "gray"; // default to gray if type is unknown
    
          fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(locationName)}&key=33bc15e34bc44677836917ce771d2a55`)
            .then(res => res.json())
            .then(geoData => {
              if (geoData.results.length > 0) {
                const { lat, lng } = geoData.results[0].geometry;
    
                L.circle([lat, lng], {
                  radius: 50000,
                  color: color,
                  fillColor: color,
                  fillOpacity: 0.6
                }).addTo(map)
                  .bindPopup(
                    `<strong>Type:</strong> ${type}<br>
                     <strong>Location:</strong> ${locationName}<br>
                     <strong>Description:</strong> ${description}`
                  );
              }
            });
        });
      })
      .catch(err => console.error("Failed to load external data:", err));
    </script>
    

    <script>
      const opencageKey = "33bc15e34bc44677836917ce771d2a55";
      
      // Define color mapping based on report type
      const typeColors = {
        "VIOLENT ACTIVITY": "red",
        "RUMOR": "yellow",
        "HATE SPEECH": "orange"
      };
    
      // Wait for the table to load its data
      $('#example').on('xhr.dt', function (e, settings, json, xhr) {
        if (json && Array.isArray(json.data)) {
          json.data.forEach(row => {
            const toLocation = row["To The Location"];
            const reportType = row["Type"]?.toUpperCase(); // Get type from the row
            
            // Skip if no location or type
            if (!toLocation || !reportType) return;
    
            // Get color from mapping or default to gray
            const color = typeColors[reportType] || "gray";
    
            fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(toLocation)}&key=${opencageKey}`)
              .then(res => res.json())
              .then(geoData => {
                const result = geoData.results[0];
                if (result && result.geometry) {
                  const { lat, lng } = result.geometry;
                  L.circle([lat, lng], {
                    radius: 50000,
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.6
                  }).addTo(map)
                  .bindPopup(`
                    <strong>Type:</strong> ${reportType}<br>
                    <strong>Location:</strong> ${toLocation}
                  `);
                }
              })
              .catch(err => console.error("Geocoding error:", err));
          });
        }
      });
    </script>
