<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Peace Observer</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #map {
      position: absolute;
      top: 0; /* Start the map from the top */
      left: 0;
      width: 100%;
      height: 100%; /* Full height of the viewport */
      z-index: 0; /* Base layer */
    }

    .leaflet-control {
      z-index: 1500; /* Ensure map controls are above all other elements */
    }

    #title {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5); /* Transparent black background */
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 1500; /* Ensure the title is above the map */
      font-size: 24px;
      font-weight: bold;
    }

    #form {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.3); /* Transparent white background */
      padding: 15px; /* Reduced padding */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000; /* Form layer */
      display: flex;
      flex-direction: column;
      gap: 8px; /* Reduced gap between elements */
      width: 250px; /* Reduced width */
    }

    #form input, #form select, #form textarea, #form button {
      padding: 8px; /* Reduced padding */
      font-size: 12px; /* Reduced font size */
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%; /* Ensure all elements take up the full width of the form */
      box-sizing: border-box; /* Prevent padding from affecting width */
    }

    #form textarea {
      resize: none; /* Prevent resizing of the textarea */
    }

    #form button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    #form button:hover {
      background: #0056b3;
    }

    /* Ensure the map takes full width and height on mobile */
    #map {
      width: 100%;
      height: 100%;
    }

    /* Adjust the title for smaller screens */
    #title {
      font-size: 18px; /* Smaller font size for mobile */
      padding: 5px 0;
    }

    /* Adjust the search box for mobile */
    #search {
      top: 10px;
      right: 10px;
      width: auto;
      padding: 5px;
    }

    #search input {
      width: 150px; /* Smaller width for mobile */
      font-size: 12px;
    }

    #search button {
      font-size: 12px;
      padding: 5px;
    }

    /* Adjust the suggestion box for mobile */
    #suggestions {
      width: 150px; /* Match the input width */
    }

    /* General mobile styles */
    @media (max-width: 768px) {
      #title {
        font-size: 16px;
      }

      #search input {
        width: 100%; /* Full width on mobile */
      }

      #search button {
        width: 100%; /* Full width on mobile */
      }

      #form {
        flex-direction: column; /* Stack form elements vertically */
        align-items: stretch;
        width: 100%; /* Full width on mobile */
      }

      #form input, #form select, #form textarea, #form button {
        font-size: 14px; /* Slightly larger font for better readability */
        width: 100%; /* Full width for all form elements */
      }

      #form textarea {
        height: 50px; /* Adjust height for better usability */
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Title -->
  <div id="title">Cyber Peace Observer</div>

  <!-- Search Section -->
  <div id="search" style="position: absolute; top: 50px; right: 10px; z-index: 1000; background: rgba(255, 255, 255, 0.3); padding: 10px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <input type="text" id="searchLocation" placeholder="Search Location" style="padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; width: 200px;" oninput="showSuggestions()" />
    <button onclick="searchLocation()" style="padding: 10px; font-size: 14px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">Search</button>
    <ul id="suggestions" style="list-style: none; margin: 0; padding: 0; background: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; border-radius: 4px; max-height: 150px; overflow-y: auto; display: none; position: absolute; top: 50px; right: 10px; z-index: 1001; width: 200px;"></ul>
    <script src="https://sheetdb.io/s/f/gk4ag43gyg19l.js"></script>

  <script>
    // Initialize EmailJS
    emailjs.init("dzPDwAz4pdjkgezsx"); // Replace with your actual Public API key

    // Initialize the map with a dynamic zoom level based on screen size
    const isMobile = window.innerWidth <= 768; // Check if the device is mobile (width <= 768px)
    const initialZoom = isMobile ? 3 : 2; // Use a higher zoom level for mobile devices

    const map = L.map('map').setView([20, 0], initialZoom); // Set the initial zoom level dynamically

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Move zoom controls to the bottom-right corner
    map.zoomControl.setPosition('bottomright');

    // Define colors for each issue type
    const issueColors = {
      rumor: 'orange', // Orange for Rumor
      hateSpeech: 'red' // Red for Hate Speech
    };

    // Function to add a marker to the map
    function addMarker(lat, lon, issueType, description) {
      const issueColors = {
        rumor: 'orange', // Orange for Rumor
        hateSpeech: 'red' // Red for Hate Speech
      };

      const color = issueColors[issueType] || 'gray'; // Default to gray if issueType is not defined

      L.circle([lat, lon], {
        color, // Use the color based on issue type
        fillColor: color,
        fillOpacity: 0.5,
        radius: 50000 // Adjust radius as needed
      })
        .addTo(map)
        .bindPopup(`<strong>${issueType.toUpperCase()}</strong><br>${description}`);
    }

    // Function to handle form submission
    function submitReport() {
      const issueType = document.getElementById('issueType').value;
      const subType = document.getElementById('subType').value;
      const location = document.getElementById('location').value.trim();
      const description = document.getElementById('description').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!issueType || !subType || !location || !description || !email) {
        alert("Please fill in all fields.");
        return;
      }

      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=33bc15e34bc44677836917ce771d2a55`)
        .then(response => response.json())
        .then(data => {
          const geo = data.results[0]?.geometry;
          if (!geo) {
            alert("Could not find the location.");
            return;
          }

          const report = {
            issueType,
            subType,
            location,
            description,
            email,
            lat: geo.lat,
            lon: geo.lng
          };

          // Save in localStorage
          const reports = JSON.parse(localStorage.getItem("reports") || "[]");
          reports.push(report);
          localStorage.setItem("reports", JSON.stringify(reports));

          // Show on map (without email)
          addMarker(geo.lat, geo.lng, issueType, description);

          // Send email via EmailJS
          emailjs.send("service_p91quwv", "template_ckurhki", {
            issueType: report.issueType,
            subType: report.subType,
            location: report.location,
            description: report.description,
            email: report.email // Send the email address to the recipient
          }).then((response) => {
            console.log("Email sent successfully:", response);
          }).catch((err) => {
            console.error("Email failed to send:", err);
          });

          // Clear form
          document.getElementById('issueType').value = '';
          document.getElementById('subType').value = '';
          document.getElementById('location').value = '';
          document.getElementById('description').value = '';
          document.getElementById('email').value = '';
        });
    }

    function showSuggestions() {
      const query = document.getElementById('searchLocation').value.trim();
      const suggestionsList = document.getElementById('suggestions');

      if (!query) {
        suggestionsList.style.display = 'none';
        return;
      }

      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(query)}&key=33bc15e34bc44677836917ce771d2a55&limit=5`)
        .then(response => response.json())
        .then(data => {
          const suggestions = data.results.map(result => result.formatted);
          suggestionsList.innerHTML = '';

          if (suggestions.length > 0) {
            suggestions.forEach(suggestion => {
              const li = document.createElement('li');
              li.textContent = suggestion;
              li.style.padding = '10px';
              li.style.cursor = 'pointer';
              li.addEventListener('click', () => {
                document.getElementById('searchLocation').value = suggestion;
                suggestionsList.style.display = 'none';
              });
              suggestionsList.appendChild(li);
            });
            suggestionsList.style.display = 'block';
          } else {
            suggestionsList.style.display = 'none';
          }
        })
        .catch(err => {
          console.error('Error fetching suggestions:', err);
          suggestionsList.style.display = 'none';
        });
    }

    async function searchLocation() {
        const location = document.getElementById('searchLocation').value.trim();
        if (!location) {
            alert('Please enter a location to search.');
            return;
        }

        fetch(`/api/geocode?query=${encodeURIComponent(location)}`)
            .then(response => response.json())
            .then(data => {
                const geo = data.results[0]?.geometry;
                if (!geo) {
                    alert('Could not find the location.');
                    return;
                }

                // Center the map on the searched location
                map.setView([geo.lat, geo.lng], 10);
            })
            .catch(err => {
                console.error('Error fetching geocode data:', err);
                alert('An error occurred while searching for the location.');
            });
    }

    function showLocationSuggestions() {
      const query = document.getElementById('location').value.trim();
      const suggestionsList = document.getElementById('locationSuggestions');

      if (!query) {
        suggestionsList.style.display = 'none';
        return;
      }

      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(query)}&key=33bc15e34bc44677836917ce771d2a55&limit=5`)
        .then(response => response.json())
        .then(data => {
          const suggestions = data.results.map(result => result.formatted);
          suggestionsList.innerHTML = '';

          if (suggestions.length > 0) {
            suggestions.forEach(suggestion => {
              const li = document.createElement('li');
              li.textContent = suggestion;
              li.style.padding = '10px';
              li.style.cursor = 'pointer';
              li.addEventListener('click', () => {
                document.getElementById('location').value = suggestion;
                suggestionsList.style.display = 'none';
              });
              suggestionsList.appendChild(li);
            });
            suggestionsList.style.display = 'block';
          } else {
            suggestionsList.style.display = 'none';
          }
        })
        .catch(err => {
          console.error('Error fetching location suggestions:', err);
          suggestionsList.style.display = 'none';
        });
    }

    // On page load, load saved reports
    const reports = JSON.parse(localStorage.getItem("reports") || "[]");
    reports.forEach(r => addMarker(r.lat, r.lon, `${r.issueType} - ${r.subType}`, r.description));

    // Example fetch call
    fetch('/api/geocode?query=location')
      .then(response => response.json())
      .then(data => console.log(data));

    window.addEventListener('resize', () => {
      const isMobile = window.innerWidth <= 768;
      const newZoom = isMobile ? 3 : 2;
      map.setZoom(newZoom); // Dynamically adjust the zoom level
    });

    // Function to fetch data from SheetDB and display it on the map
    async function loadReportsFromSheetDB() {
      try {
        // Fetch data from SheetDB
        const response = await fetch('https://sheetdb.io/api/v1/gk4ag43gyg19l');
        const reports = await response.json();

        // Loop through the reports and add markers to the map
        reports.forEach(report => {
          const { lat, lon, issueType, description } = report;

          // Ensure latitude and longitude are valid
          if (lat && lon) {
            addMarker(parseFloat(lat), parseFloat(lon), issueType, description);
          }
        });
      } catch (error) {
        console.error('Error fetching data from SheetDB:', error);
      }
    }

    // Call the function to load reports on page load
    loadReportsFromSheetDB();
  </script>
</body>
</html>
