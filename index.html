  <script>
    // Initialize DataTable
    new DataTable('#example', {
      ajax: config.GOOGLE_SHEETS_API_URL,
      columns: [
        { data: 'Type' },
        { data: 'Catagory' },

  <script>
    const isMobile = window.innerWidth <= 768;
    const initialZoom = isMobile ? 3 : 2;

    const map = L.map('map').setView([20, 0], initialZoom);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    map.zoomControl.setPosition('bottomright');

    const issueColors = {
      rumor: 'orange',
      hateSpeech: 'red'
    };

    function addMarker(lat, lon, issueType, description) {
      const color = issueColors[issueType] || 'gray';

      L.circle([lat, lon], {
        color,
        fillColor: color,
        fillOpacity: 0.5,
        radius: 10000
      })
        .addTo(map)
        .bindPopup(`<strong>${issueType.toUpperCase()}</strong><br>${description}`);
    }

    function submitReport() {
      const issueType = document.getElementById('issueType').value;
      const subType = document.getElementById('subType').value;
      const location = document.getElementById('location').value.trim();
      const description = document.getElementById('description').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!issueType || !subType || !location || !description || !email) {
        alert("Please fill in all fields.");
        return;
      }

      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=${config.OPENCAGE_API_KEY}`)
        .then(response => response.json())
        .then(data => {
          const geo = data.results[0]?.geometry;
          if (!geo) {
            alert("Could not find the location.");
            return;
          }

          const report = {
            issueType,
            subType,
            location,
            description,
            lat: geo.lat,
            lon: geo.lng
          };

          const reports = JSON.parse(localStorage.getItem("reports") || "[]");
          reports.push(report);
          localStorage.setItem("reports", JSON.stringify(reports));

          addMarker(geo.lat, geo.lng, issueType, description);

          document.getElementById('issueType').value = '';
          document.getElementById('subType').value = '';
          document.getElementById('location').value = '';
          document.getElementById('description').value = '';
          document.getElementById('email').value = '';
        });
    }

    function showSuggestions() {
      const query = document.getElementById('searchLocation').value.trim();
      const suggestionsList = document.getElementById('suggestions');

      if (!query) {
        suggestionsList.style.display = 'none';
        return;
      }

      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(query)}&key=${config.OPENCAGE_API_KEY}&limit=5`)
        .then(response => response.json())
        .then(data => {
          const suggestions = data.results.map(result => result.formatted);
          suggestionsList.innerHTML = '';

          if (suggestions.length > 0) {
            suggestions.forEach(suggestion => {
              const li = document.createElement('li');
              li.textContent = suggestion;
              li.style.padding = '10px';
              li.style.cursor = 'pointer';
              li.addEventListener('click', () => {
                document.getElementById('searchLocation').value = suggestion;
                suggestionsList.style.display = 'none';
              });
              suggestionsList.appendChild(li);
            });
            suggestionsList.style.display = 'block';
          } else {
            suggestionsList.style.display = 'none';
          }
        })
        .catch(err => {
          console.error('Error fetching suggestions:', err);
          suggestionsList.style.display = 'none';
        });
    }

    async function searchLocation() {
      const location = document.getElementById('searchLocation').value.trim();
      if (!location) {
        alert('Please enter a location to search.');
        return;
      }

      try {
        const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=${config.OPENCAGE_API_KEY}`);
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          const geo = data.results[0].geometry;
          map.setView([geo.lat, geo.lng], 10);
        } else {
          alert('Could not find the location.');
        }
      } catch (err) {
        console.error('Error fetching geocode data:', err);
        alert('An error occurred while searching for the location.');
      }
    }

    const reports = JSON.parse(localStorage.getItem("reports") || "[]");
    reports.forEach(r => addMarker(r.lat, r.lon, `${r.issueType} - ${r.subType}`, r.description));
  </script>

    <script>
      const opencageKey = "33bc15e34bc44677836917ce771d2a55";
      
      // Define color mapping based on report type
      const typeColors = {
        "VIOLENT ACTIVITY": "red",
        "RUMOR": "yellow",

      };
    
      // Wait for the table to load its data
      $('#example').on('xhr.dt', function (e, settings, json, xhr) {

          json.data.forEach(row => {
            const toLocation = row["To The Location"];
            const reportType = row["Type"]?.toUpperCase(); // Get type from the row
            
            // Skip if no location or type
            if (!toLocation || !reportType) return;
    
            // Get color from mapping or default to gray
            const color = typeColors[reportType] || "gray";
    
            fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(toLocation)}&key=${opencageKey}`)
