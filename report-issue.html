<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report an Issue - Cyber Peace Observer</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      min-height: 100vh;
    }
    #title {
      background: linear-gradient(135deg, #1a237e, #0d47a1);
      color: white;
      text-align: center;
      padding: 25px 0;
      font-size: 32px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      letter-spacing: 1px;
    }
    .content-section {
      padding: 30px;
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.1);
    }
    .content-section h1 {
      margin: 0 0 30px 0;
      color: #1a237e;
      font-size: 28px;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }
    .content-section h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(135deg, #1a237e, #0d47a1);
    }
    .form-section {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #1a237e;
      box-shadow: 0 0 5px rgba(26,35,126,0.2);
      outline: none;
    }
    button[type="submit"] {
      background: linear-gradient(135deg, #1a237e, #0d47a1);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }
    button[type="submit"]:hover {
      background: linear-gradient(135deg, #0d47a1, #1a237e);
      transform: translateY(-1px);
    }
    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .menu-button:hover {
      transform: scale(1.1);
    }
    .menu-dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: none;
      z-index: 1001;
      min-width: 200px;
    }
    .menu-dropdown.show {
      display: block;
    }
    .menu-item {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border-radius: 5px;
    }
    .menu-item:hover {
      background: rgba(26,35,126,0.1);
      color: #1a237e;
      transform: translateX(5px);
    }
    .menu-separator {
      height: 1px;
      background: rgba(0,0,0,0.1);
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="title">Cyber Peace Observer</div>
  <button class="menu-button" onclick="toggleMenu()">â‹®</button>
  <div class="menu-dropdown" id="menuDropdown">
    <a href="index.html" class="menu-item">Home</a>
    <a href="about.html" class="menu-item">About</a>
    <a href="reported-issues.html" class="menu-item">Reported Issues</a>
    <div class="menu-separator"></div>
    <a href="terms.html" class="menu-item">Terms and Conditions</a>
    <a href="privacy-policy.html" class="menu-item">Privacy Policy</a>
    <a href="mailto:joysarker502815@gmail.com" class="menu-item">Contact</a>
  </div>

  <div class="content-section">
    <h1>Report an Issue</h1>
    <div class="form-section">
      <form id="reportForm">
        <div class="form-group">
          <label for="type">Type of Issue</label>
          <select id="type" name="type" required>
            <option value="">Select Type</option>
            <option value="RUMOR">Rumor</option>
            <option value="HATE SPEECH">Hate Speech</option>
            <option value="VIOLENT ACTIVITY">Violent Activity</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" required placeholder="Enter category">
        </div>
        <div class="form-group">
          <label for="toLocation">To The Location</label>
          <input type="text" id="toLocation" name="toLocation" required placeholder="Enter location">
        </div>
        <div class="form-group">
          <label for="fromLocation">From The Location</label>
          <input type="text" id="fromLocation" name="fromLocation" required placeholder="Enter location">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" required placeholder="Enter detailed description"></textarea>
        </div>
        <button type="submit">Submit Report</button>
      </form>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="https://sheetdb.io/s/f/gk4ag43gyg19l.js"></script>
  
  <script>
    // Add menu toggle functionality
    function toggleMenu() {
      const menu = document.getElementById('menuDropdown');
      menu.classList.toggle('show');
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('menuDropdown');
      const menuButton = document.querySelector('.menu-button');
      if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
        menu.classList.remove('show');
      }
    });

    // Form submission handling
    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const type = document.getElementById('type').value;
      const category = document.getElementById('category').value;
      const toLocation = document.getElementById('toLocation').value;
      const fromLocation = document.getElementById('fromLocation').value;
      const description = document.getElementById('description').value;

      // Validate form
      if (!type || !category || !toLocation || !fromLocation || !description) {
        alert('Please fill in all fields');
        return;
      }

      const formData = {
        Type: type,
        Catagory: category,
        'To The Location': toLocation,
        'From The Location': fromLocation,
        'Date and Time': new Date().toISOString(),
        Description: description
      };

      // Show loading state
      const submitButton = document.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.textContent = 'Submitting...';
      submitButton.disabled = true;

      // Submit to SheetDB
      fetch('https://sheetdb.io/api/v1/gk4ag43gyg19l', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          data: [formData]
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        alert('Report submitted successfully!');
        document.getElementById('reportForm').reset();
        // Redirect to reported issues page after 1 second
        setTimeout(() => {
          window.location.href = 'reported-issues.html';
        }, 1000);
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error submitting report. Please try again.');
      })
      .finally(() => {
        // Reset button state
        submitButton.textContent = originalText;
        submitButton.disabled = false;
      });
    });
  </script>
</body>
</html>
